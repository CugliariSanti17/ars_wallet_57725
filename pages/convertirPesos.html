<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/estilos.css">
  <title>Simulador billetera virtual</title>
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://kit.fontawesome.com/c225f8f68e.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bgNav w-100">
      <div class="container-fluid">
        <a class="navbar-brand ms-5 d-flex justify-content-center" href="#">
          <img src="../assets/img/billetera.png" alt="logo billetera virtual" class="logoHeader me-2 text-center"><span class="arsLogo">ARS</span>-WALLET
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse me-5 linksContainer" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100 justify-content-end align-items-end">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Conversiones
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item active" href="#">$ARS a Cripto</a></li>
                <li><a class="dropdown-item" href="./convertirCripto.html">Cripto a $ARS</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./historialConversiones.html">Historial</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="headerText d-flex flex-column justify-content-start align-items-center text-center h-100">
      <h1 class="headerTitle">¡Convertí tus pesos argentinos a criptomoneda!</h1>
      <p class="headerParraph">"Convierte fácilmente tus pesos argentinos a criptomonedas con nuestra plataforma segura y eficiente.</p>
    </div>
  </header>

  <main>
    <div class="container mt-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title mb-4 text-center">Convertir ARS a Criptomonedas</h2>
          <form id="conversionForm">
            <div class="form-group">
              <label for="amount">Cantidad en ARS</label>
              <input type="number" class="form-control" id="cantidadPesos" placeholder="Ingrese cantidad en ARS">
            </div>
            <div class="form-group">
              <label for="currency">Seleccionar Moneda</label>
              <select class="form-control" id="optionsCripto1">
                <option value="bitcoin">BTC</option>
                <option value="ethereum">ETH</option>
                <option value="dogecoin">DOGE</option>
                <option value="tether">USDT</option>
                <option value="tron">TRX</option>
                <option value="binancecoin">BNB</option>
              </select> 
            </div>
            <button type="button" class="btn btn-primary btn-block" id="convertButton">Convertir</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="container-fluid">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <div class="footerLogo">
        <a href="../index.html">
          <img src="../assets/img/billetera.png" alt="logo billetera virtual" class="logoHeader me-2 text-center"><span class="arsLogo">ARS</span>-WALLET
        </a>
      </div>
      <div class="footerRedes d-flex justify-content-center align-items-center">
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
        <a href="#"><i class="fa-brands fa-tiktok"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="../js/main.js"></script>
  <script src="../js/pesosACripto.js"></script>
</body>
</html>
